<section class="page-header">
  <div class="page-wrapper">
    <div class="checkout shopping">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 pr-5">
            <div class="billing-details mt-5">
              <h4 class="mb-4">Order Details</h4>
              <form
                class="checkout-form"
                [formGroup]="OrderForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group mb-4">
                      <label for="Date">Date</label>
                      <input
                        type="date"
                        class="form-control"
                        id="Date"
                        placeholder=""
                        formControlName="Date"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group mb-4">
                      <label for="Phone">Phone</label>
                      <input
                        type="number"
                        id="Phone"
                        placeholder=""
                        formControlName="Phone"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group mb-4">
                      <label for="Status">Status</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Status"
                        placeholder=""
                        formControlName="Status"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group mb-4">
                      <label for="tva">TVA</label>
                      <input
                        type="number"
                        class="form-control"
                        id="tva"
                        placeholder=""
                        formControlName="tva"
                      />
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
              </form>
            </div>
          </div>
          <!-- Order sidebar Summary (votre code existant) -->
        </div>
      </div>
    </div>
  </div>
</section>
