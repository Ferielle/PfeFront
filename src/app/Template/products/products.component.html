
<div class="row mt-4">
  <div class="col-12 col-md-8 mx-auto">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Label</th>
          <th>Price</th>
          <!-- Add other table headers for other properties if needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.Id }}</td>
          <td>{{ item.Label }}</td>
          <td> <button  class="btn btn-danger btn-sm mt-2" (click)="deleteFunction(item.Id)">Delete</button>
          


          </tr>
          <!-- Add other table cells for other properties if needed -->
      </tbody>
    </table>
  </div>
</div>
<h3>Form Add Product</h3>

<div class="row mt-4">
  <div class="col-12 col-md-8 mx-auto">
    <div class="input-group-append">
    <input  class="form-control flex-fill width-fill"  #itemNameInput placeholder="item Name">
    <div class="d-flex justify-content-end"><button class="btn btn-green btn-sm ml-2" (click)="addItem({ Id: 0, Label: itemNameInput.value, PriceOOt: 0, Quantity: 0, Discountid: 0 ,Brandid:0,
      SubCategoryid:0,
      ShopFeatureid:0,
      VatId:0
  })">Add</button></div>

    
  </div>
    
</div>
  </div>
