<div class="cadre"><form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  
  
  <div class="form-group">
    <label for="label">Label:</label>
    <input type="text" id="label" name="Label" formControlName="Label" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="PriceOOt" formControlName="PriceOOt" class="form-control">
  </div>
  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="Quantity" formControlName="Quantity" class="form-control">
  </div>
  <div class="form-group">
    <label for="Brandid">Select a Brand:</label>
    <select formControlName="Brandid" class="form-control">
      <option value="">Select a Brand </option>
      <option *ngFor="let b of Label" [value]="b">{{ b }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="DiscountPourcentage">Discount Percentage:</label>
    <select formControlName="DiscountPourcentage" class="form-control">
      <option value="">Select a discount percentage</option>
      <option *ngFor="let percentage of discountPourcentage" [value]="percentage">{{ percentage }}%</option>
    </select>
  </div>
  <div class="form-group">
    <label for="SubCategoryid">Select a Subcategory:</label>
    <select formControlName="SubCategoryid" class="form-control">
      <option value="">Select a  Subcategory</option>
      <option *ngFor="let s of LabelSubCategory" [value]="s">{{ s }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="shopFeatureId">ShopFeature ID:</label>
    <input type="number" id="shopFeatureId" name="ShopFeatureid" formControlName="ShopFeatureid" class="form-control">
  </div>
  <div class="form-group">
    <label for="vatId">Vat ID:</label>
    <input type="number" id="vatId" name="VatId" formControlName="VatId" class="form-control">
  </div>
  <div class="form-group">
    <label for="name">FileName:</label>
    <input type="text" id="name" name="name" formControlName="FileName" required class="form-control">
</div>

<div class="form-group">
  <label for="image">Picture:</label>
  <input type="file" id="image" name="image" (change)="onImageChange($event)" accept="image/*" style="display: none;">
  <label class="custom-file-upload">
      <span>Choose a File</span>
      <input type="file" (change)="onImageChange($event)" accept="image/*">
  </label>
  <img [src]="defaultImageUrl$ | async" alt="Default Image" class="form-image" style="width: 200px;">
</div>
<button type="submit" class="btn btn-dark">Submit</button>

  
</form>
</div>
