<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="label">Label:</label>
    <input type="text" id="label" name="Label" formControlName="Label" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="PriceOOt" formControlName="PriceOOt" class="form-control">
  </div>
  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="Quantity" formControlName="Quantity" class="form-control">
  </div>
  <div class="form-group">
    <label for="discountId">Discount ID:</label>
    <input type="number" id="discountId" name="Discountid" formControlName="Discountid" class="form-control">
  </div>
  <div class="form-group">
    <label for="brandId">Brand ID:</label>
    <input type="number" id="brandId" name="Brandid" formControlName="Brandid" class="form-control">
  </div>
  <div class="form-group">
    <label for="subCategoryId">SubCategory ID:</label>
    <input type="number" id="subCategoryId" name="SubCategoryid" formControlName="SubCategoryid" class="form-control">
  </div>
  <div class="form-group">
    <label for="shopFeatureId">ShopFeature ID:</label>
    <input type="number" id="shopFeatureId" name="ShopFeatureid" formControlName="ShopFeatureid" class="form-control">
  </div>
  <div class="form-group">
    <label for="vatId">Vat ID:</label>
    <input type="number" id="vatId" name="VatId" formControlName="VatId" class="form-control">
  </div>
<div>    
<app-product-image [produit]="produit" [images]="images"></app-product-image>
</div>        <button type="submit">Soumettre</button>
</form>
