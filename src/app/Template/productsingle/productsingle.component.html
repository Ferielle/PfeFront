<div *ngIf="product">
  <h2>Détails du produit</h2>
 
    <h2>Détails du produit</h2>
    <h3>Nom du produit : {{ product.Label }}</h3>
    <p>Prix : {{ product.PriceOOt }}</p>
    <p>Quantité : {{ product.Quantity }}</p>
    <img [src]="product.Picture" alt="{{ product.Label }}" />

  </div>
<div *ngIf="!product">
  <p>Produit introuvable. (product: {{ product }})</p> <!-- Ajoutez cette ligne pour déboguer -->
</div>
